<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/singup.css">
  <title>signup</title>
</head>

<body>
  <!--1.회원가입-->
  <div class="member">
    <h2>회원가입</h2>


  <!--2.필드-->
    <div class="field">
      <b>아이디</b>
    </div>
      <span class="placehold-text"><input type="text"></span>      
    <div>
      <input type="button" value="아이디 중복 확인">
    </div>
    <div class="field">
      <b>비밀번호</b>
    </div>
    <div>
      <input class="pwd" type="password">
    </div>  
    <div>
     <b>비밀번호 확인</b>
    </div>
    <div>
      <input class="pwd confirm" type="password">
    </div>
    <div class="field">
      <b>필명</b>
    </div>
    <span class="placehold-text"><input type="text"></span> 
    <div>
      <input type="button" value="필명 중복 확인">
    </div> 
    <div class="field">
      <b>이메일</b>
    </div>
      <span class="placehold-text"><input type="email"></span>
    <div> 
      <b>인증번호 입력</b>
    </div>    
   

    <div>
      <input type="number">
      <button class="check">인증확인</button>
  </div>    
</div>
    

   <!--3.프로필 이미지 첨부--> 

   <textarea name="ta" 
   rows="5" 
   cols="50" 
   style="background-color: lightgray; border: 0px; resize: none;">여러줄입력란</textarea>








</body>

</html>
