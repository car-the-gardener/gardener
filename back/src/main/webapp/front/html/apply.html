<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/apply.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/apply.js"></script>
    <title>apply</title>
  </head>

  <body>
    <!--작가 신청페이지 이름 시작-->
    <div>
      <div class="apply">작가 신청</div>
    </div>
    <!--작가 신청페이지 이름 끝-->

    <!--신청서 작성 시작-->
    <!--1. 작가소개 시작-->
    <div class="Introduce">
      <h3>01. 작가소개</h3>
      <fieldset class="fieldset">
        <legend>작가님이 궁금해요</legend>
        <span
          >작가님이 누구인지 이해하고 <br />앞으로 작가의 정원에서 어떤 활동을
          보여주실지 알려주세요.</span
        >
        <textarea
          name="introduce"
          rows="6"
          clos="300"
          placeholder="작가 소개를 입력해 주세요.(300자내외)"
        ></textarea>
      </fieldset>
    </div>
    <!--1. 작가소개 끝-->
    <!--2. 활동 계획 시작-->
    <div class="Activity">
      <h3>02. 작가의정원 활동 계획</h3>
      <fieldset class="fieldset">
        <legend>어떤 글을 작성하실 건가요?</legend>
        <span>발행하고자 하는 글의 주제나 소재, 대략의 목차를 알려주세요.</span>
        <span><br />작가님의 활동을 기대할 수 있도록 미리 알려주세요.</span>
        <textarea
          name="plan"
          rows="6"
          clos="300"
          placeholder="활동 계획을 입력해주세요.(300자내외)"
        ></textarea>
      </fieldset>
    </div>
    <!--2. 활동 계획 끝-->
    <!--3. 첨부 자료 시작-->
    <div class="Writing">
      <h3>03. 자료첨부</h3>
      <fieldset class="fieldset">
        <legend class="screen_out">작가님의 글을 공유해주세요</legend>
        <span>작가님이 쓰셨던 글들을 공유해주세요.</span><br />
        <span class="txt_lab"
          >이 외에 온라인매체 기고글이나 출간 책 주소를 입력해주세요.</span
        >
        <div id="container">
          <button class="add-btn" id="createButton">추가</button>
          <input
            name="uri"
            type="text"
            class="uri"
            placeholder="주소를 입력해 주세요."
          />
        </div>
      </fieldset>
    </div>

    <!--3.첨부 자료 끝-->
    <!--신청서 작성 끝-->

    <!--제출하기 버튼 시작-->
    <div>
      <button class="apply-btn">제출하기</button>
    </div>
    <!--제출하기 버튼 끝-->
  </body>
</html>
