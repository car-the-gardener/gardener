<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/garden.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!--제이쿼리 버전-->
    <script src="../js/garden.js"></script>
    <title>나의 정원(내 글 보기)</title>
  </head>

  <body>
    <!--헤더 -->
    <div class="header"></div>
    <!--로고 -->
    <div class="posts-title">
      <h1>내 글 모음</h1>
      <!--작가글 노출 영역 -->
      <div class="posts_part">
        <div class="post">
          <a class="thumbnail" href="#글이동" alt="글썸네일">
            <img src="" onerror="this.style.display='none'" />
          </a>

          <div class="post-title-writer" id="post-title-writer"></div>
          <span class="post-content" , id="post-content"> </span>
        </div>
      </div>
    </div>
    <!--작가신청, 글쓰기 -->
    <div class="button">
      <input type="button" id="write" value="글쓰기" />
    </div>
    <!--페이징처리 -->
    <div class="paging">
      <a href="#"></a>
      <a class="select" href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">></a>
    </div>
    <div class="footer"></div>
  </body>
</html>
