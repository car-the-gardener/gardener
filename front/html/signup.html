<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>signup</title>
  </head>

  <body>
    <form class="signup">
      <!--프로필 이미지 첨부-->
      <div>
        <img class="profile" src="../images/profile.png" />
        <b>이미지를 첨부해주세요</b>
      </div>

      <!--아이디 입력-->
      <div class="field">
        <b>아이디</b>
      </div>
      <span class="placehold-text"><input type="text" name="id" /></span>
      <div>
        <input type="button" value="아이디 중복 확인" />
      </div>
      <div class="field">
        <!--비밀번호 입력-->
        <b>비밀번호</b>
      </div>
      <div>
        <input class="pwd" type="password" />
      </div>
      <div>
        <b>비밀번호 확인</b>
      </div>
      <div>
        <input class="pwd confirm" type="password" />
      </div>
      <!--필명 입력-->
      <div class="field">
        <b>필명</b>
      </div>
      <span class="placehold-text"><input type="text" /></span>
      <div>
        <input type="button" value="필명 중복 확인" />
        <!--이메일 입력-->
      </div>
      <div class="field">
        <b>이메일</b>
      </div>
      <span class="placehold-text"><input type="email" /></span>
      <div>
        <!--가입버튼-->
        <button class="btn-Signup"><a href="./login.html">회원 가입</a></button>
      </div>
    </form>
  </body>
</html>
